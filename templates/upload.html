<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI 성대모사</title>
</head>
<body>
<form action="record" method="post" enctype="multipart/form-data">
    <p>목소리가 녹음된 음성 파일을 업로드해주세요.(wav, mp3, m4a)</p><br/>
    <p><a href="https://online-voice-recorder.com/ko/" target="_blank">녹음 사이트</a></p>
    <p><b>사방이 트인 사무실에서 이어폰 마이크로 녹음해야 잘 인식됩니다.</b></p>
    <p>음성이 울리게 녹음되면 잘 인식되지 않습니다.</p>
<input type="file" name="audio" id="fileToUpload">

    <br/><br/>
    <p>최대 30글자 정도로 문장을 만들어주세요.</p>
    <p>여러 문장을 입력할 경우 새로운 라인에 입력해주세요.</p>
    <p>문장 하나당 약 9~13초 정도 소요됩니다.</p>
    <textarea name="text_list" style="width: 500px; height: 230px;">그는 괜찮은척 하려고 애쓰는것 같았다.
그래도 명문대학의 발표이니 믿어야 할까요?</textarea><br/>
<input type="submit" value="Upload" name="음성합성!">
</form>
</body>
</html>
